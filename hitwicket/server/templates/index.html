                <div class="row" style="height:450px">

                    <div class="col-6 text-center"style="height:450px">
                        <small><div id="turn-info" class="hidden">





                            <h3 style="font-size: medium;color: #D9E3DA;">Current Turn: <span id="current-turn-player">None</span></h3>
                        </div></small>

                            select the arrangement

                            <div id="notification2" class="notification hidden">
                                <p id="notification-message2">This is a notification!</p>

                                    <button id="command-messages-button" class="hidden" style="font-size: medium;" onclick="sendcommandMessage()">Send command</button>

                                    <div id="notification" class="notification hidden">
                                        <p id="notification-message">This is a notification!</p>
                                    </div>
                                
                            </h5></div>
                                <div style="font-size: medium;width:100%;height:200px;overflow:auto;background-color: #d9e3da89;"id="messages"  ></div>

                                <input style="font-size: medium;width:60%;background-color: #ffffff5a;color:#D9E3DA;" id="message-input" type="text" placeholder="Enter message" />

                                </div>
                                
                                
                            </div>
